<!DOCTYPE html>
<html>
<head>
	<title>Square Circle</title>
</head>
<body onload="draw()">

	<canvas id="sketch" width="300" height="300">

	</canvas>

	<script>
		function draw() {
		 	var sketch = document.getElementById('sketch');
			var context = sketch.getContext("2d");

            context.fillStyle = "#000000";
			
            context.fillRect(15, 15, 30, 30);

            context.beginPath();
            context.arc(75, 30, 15, 0, 2 * Math.PI, true);
            context.closePath();
            context.fill();

		}

	</script>

</body>
</html>
